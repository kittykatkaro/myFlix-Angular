<div class="movie-grid">
    <mat-card *ngFor="let movie of movies" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="movie.ImageUrl" alt="{{ movie.title }}" class="movie-image" />
        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button mat-button color="primary">
                Director
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
