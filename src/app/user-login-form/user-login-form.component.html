<mat-card>
    <mat-card-header>
        <mat-card-title style="align-content: center;">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form (ngSubmit)="loginUser()">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" name="Username" required />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="userData.Password" type="password" name="Password" required />
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="loginUser()">Login</button>
    </mat-card-actions>
</mat-card>
